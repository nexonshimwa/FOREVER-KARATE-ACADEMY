<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - FOREVER KARATE ACADEMY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Same CSS as about.html with gallery additions] */
        
        .gallery-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .gallery-filter button {
            background: var(--white);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-filter button.active,
        .gallery-filter button:hover {
            background: var(--secondary-color);
            color: var(--white);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 250px;
        }

        .gallery-item img {
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: var(--white);
            padding: 1.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- [Header same as index.html] -->

    <section class="page-header">
        <div class="container">
            <h1>Our Gallery</h1>
            <p>Moments from our dojo and competitions</p>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="gallery-filter">
                <button class="active" data-filter="all">All</button>
                <button data-filter="training">Training</button>
                <button data-filter="competitions">Competitions</button>
                <button data-filter="belt-tests">Belt Tests</button>
                <button data-filter="events">Events</button>
            </div>
            
            <div class="gallery-grid">
                <div class="gallery-item" data-category="training">
                    <img src="images/gallery/training1.jpg" alt="Karate Training">
                    <div class="overlay">
                        <h3>Basic Techniques</h3>
                    </div>
                </div>
                <!-- [More gallery items] -->
            </div>
        </div>
    </section>

    <!-- [Footer same as index.html] -->

    <script>
        // [Same base JavaScript as index.html]
        
        // Gallery Filter
        const filterButtons = document.querySelectorAll('.gallery-filter button');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filterValue = button.getAttribute('data-filter');
                
                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
